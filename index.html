<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Robotic Sounds Machine</title>
    <script>
        function play(str) {
         if (str === "q" || str === "Q") {
        document.getElementById("display").innerText = "Blart";
    }
    else if (str === "w" || str === "W"){
        document.getElementById("display").innerText = "Bleep";
    }
    else if (str === "e" || str === "E"){
        document.getElementById("display").innerText = "Clonk";
    }
    else if (str === "a" || str === "A"){
        document.getElementById("display").innerText = "Hardnote";
    }
    else if (str === "s" || str === "S"){
        document.getElementById("display").innerText = "Meep";
    }
    else if (str === "d" || str === "D"){
        document.getElementById("display").innerText = "Silly Echozap";
    }
    else if (str === "z" || str === "Z"){
        document.getElementById("display").innerText = "Triple Laser";
    }
    else if (str === "x" || str === "X"){
        document.getElementById("display").innerText = "Two Hit";
    }
    else if (str === "c" || str === "C"){
        document.getElementById("display").innerText = "Video Glide";
    }

         var audio = document.getElementById(str);
          audio.play();
        }

window.document.onkeyup = function(event) {
    let keystroke = event.key;
    if (keystroke === "q" || keystroke === "Q") {
        play("Q")
    }
    else if (keystroke === "w" || keystroke === "W"){
        play("W")
    }
    else if (keystroke === "e" || keystroke === "E"){
        play("E")
    }
    else if (keystroke === "a" || keystroke === "A"){
        play("A")
    }
    else if (keystroke === "s" || keystroke === "S"){
        play("S")
    }
    else if (keystroke === "d" || keystroke === "D"){
        play("D")
    }
    else if (keystroke === "z" || keystroke === "Z"){
        play("Z")
    }
    else if (keystroke === "x" || keystroke === "X"){
        play("X")
    }
    else if (keystroke === "c" || keystroke === "C"){
        play("C")
    }
    
}

      </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
    <h1 class="text-center" >Robotic Sounds Machine</h1>
    <div class="card my-3">
        <div class="card-body">
    <div id="display" class="text-center">Nothing yet to display</div>
    </div>
</div>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-0" onClick="play('Q')">
        Q
    <audio src="./clip/videoglide.wav" class="clip" id="Q"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-1" onClick="play('W')" >
        W
        <audio src="./clip/blart.wav" class="clip" id="W"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-2" onClick="play('E')">
        E
        <audio src="./clip/bleep_1.wav" class="clip" id="E"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-3" onClick="play('A')">
        A
        <audio src="./clip/fm_clonk.wav" class="clip" id="A"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-4" onClick="play('S')">
        S
        <audio src="./clip/hardnote.wav" class="clip" id="S"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-5" onClick="play('D')">
        D
        <audio src="./clip/meep.wav" class="clip" id="D"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-6" onClick="play('Z')">
        Z
        <audio src="./clip/silly-echozap.wav" class="clip" id="Z"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-7" onClick="play('X')">
    X
    <audio src="./clip/triplelaser.wav" class="clip" id="X"></audio>
    </button>
    <button class=" drum-pad btn btn-block btn-primary" id="drum-8" onClick="play('C')">
        C
        <audio src="./clip/twohit.wav" class="clip" id="C"></audio>
    </button>
</div>
